<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <ion-toolbar>
    <ion-icon name='arrow-back' (click)='backButton()' ></ion-icon>
    <ion-title>Anunciar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form class="form" [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
    <div class="formItem" [class.invalid]="registerForm.controls.name.invalid && registerForm.controls.name.touched">
      <ion-label class="formTitle" position="stacked">Nome</ion-label>
      <ion-input class="formPlaceholder" maxLength="40" formControlName="name" type="text" inputmode="text" required=true clear-input=true placeholder="ex.: Coleira rosa"></ion-input>
    </div>

    <div class="formItem" [class.invalid]="registerForm.controls.price.invalid && registerForm.controls.price.touched">
      <ion-label class="formTitle" position="stacked">Preço</ion-label>
      <ion-input class="formPlaceholder" maxLength="10" formControlName="price" type="text" inputmode="text" required=true clear-input=true placeholder="ex.: R$ 18,50" [brmasker]="{money: true}"></ion-input>
    </div>

    <div class="formItem" [class.invalid]="registerForm.controls.price.invalid && registerForm.controls.price.touched">
      <ion-label class="formTitle" position="stacked">Quantidade em estoque</ion-label>
      <ion-input class="formPlaceholder" maxLength="10" formControlName="stock" type="integer" inputmode="number" required=true clear-input=true placeholder="ex.: 100"></ion-input>
    </div>

    <div class="formItem" [class.invalid]="registerForm.controls.description.invalid && registerForm.controls.description.touched">
      <ion-label class="formTitle" position="stacked">Descreva o produto</ion-label>
      <ion-input class="formPlaceholder" maxLength="300" formControlName="description" type="text" inputmode="text" required=true clear-input=true placeholder="ex.: Uma coleira rosa de couro, tamanho ajustável para cachorros grandes e pequenos."></ion-input>
    </div>

      <div class="radioText">
        <ion-label>Seu produto é voltado para que animais? Escolha apenas um.</ion-label>
        <ion-radio-group class="delivery" formControlName="animal">
    
          <div class="radioMargin">
            <ion-radio mode="md" slot="start" value="dogs" checked></ion-radio>
          <ion-label>Cachorros</ion-label>
          
          </div>
        
          <div class="radioMargin">
            <ion-radio mode="md" slot="start" value="cats"></ion-radio>
          <ion-label>Gatos</ion-label>
          
          </div>
  
          <div class="radioMargin">
            <ion-radio mode="md" slot="start" value="birds"></ion-radio>
            <ion-label>Aves</ion-label>
            
          </div>
  
            <div class="radioMargin">
              <ion-radio mode="md" slot="start" value="fishes"></ion-radio>
              <ion-label>Peixes</ion-label>
              
            </div>     
        </ion-radio-group>
      </div>
  
        <div class="radioText">
          <ion-label>Seu produto pertence a qual categoria? Escolha apenas uma.</ion-label>
          <ion-radio-group class="delivery" formControlName="category">
            
            <div class="radioMargin">
              <ion-radio mode="md" slot="start" value="accessories" checked></ion-radio>
            <ion-label>Acessórios</ion-label>
            
            </div>
          
            <div class="radioMargin">
              <ion-radio mode="md" slot="start" value="health"></ion-radio>
            <ion-label>Saúde</ion-label>
            
            </div>
    
            <div class="radioMargin">
              <ion-radio mode="md" slot="start" value="food"></ion-radio>
              <ion-label>Alimentação</ion-label>
              
            </div>
    
              <div class="radioMargin">
                <ion-radio mode="md" slot="start" value="bath"></ion-radio>
                <ion-label>Higiene</ion-label>
               
              </div>      
          </ion-radio-group>
          </div>

          <!-- <div>
            <ion-label>Acrescentar foto</ion-label>
            
          </div> -->

      <div class="buttonCentralizer">
        <ion-button class="button" type="submit" [disabled]="registerForm.invalid" slot="bottom">
          <ion-label class="buttonText">Anunciar</ion-label>
        </ion-button>
      </div>
    </form>

</ion-content>
