<html>
	<ion-header>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
		<ion-toolbar>
			<ion-icon size="large" name="arrow-round-back"></ion-icon>
			<ion-title>Cadastro</ion-title>
		</ion-toolbar>
	</ion-header>
	
	<ion-content>
		<img class="backgroundImg" src="../../assets/images/aquarela+cao.jpg" alt="cachorro correndo" no-repeat/>
		
		<form class="form" [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
			<div class="formItem" [class.invalid]="registerForm.controls.name.invalid && registerForm.controls.name.touched"> 
				<ion-label class="formTitle" position="stacked">Nome</ion-label>
				<ion-input class="formPlaceholder" formControlName="name" type="text" inputmode="text" required=true clear-input=true placeholder="ex.: JoÃ£o Silva"></ion-input>
			</div>

			<div class="formItem" [class.invalid]="registerForm.controls.email.invalid && registerForm.controls.email.touched">
				<ion-label class="formTitle" position="stacked">E-mail</ion-label>
				<ion-input class="formPlaceholder" formControlName="email" type="email" inputmode="email" required=true clear-input=true placeholder="ex.: joao@dominio.com"></ion-input>
			</div>

			<div class="formItem" [class.invalid]="registerForm.controls.birthdate.invalid && registerForm.controls.birthdate.touched">
				<ion-label class="formTitle" position="stacked">Nascimento</ion-label>
				<ion-input class="formPlaceholder" formControlName="birthdate" type="date" inputmode="numeric" required=true clear-input=true placeholder="ex.: 31/12/1999"></ion-input>
			</div>
			<!-- formato de retorno birthdate AAAA-MM-DD --> 
			<div class="formItem" [class.invalid]="registerForm.controls.phone.invalid && registerForm.controls.phone.touched">
				<ion-label class="formTitle" position="stacked">Telefone</ion-label>
				<ion-input class="formPlaceholder" formControlName="phone" minLength="15" [brmasker]="{phone: true}" type="text" inputmode="numeric" required=true clear-input=true placeholder="ex.: (21) 999-919-495"></ion-input>
			</div>
			<!-- formato de retorno phone (DD) XXXXX-XXXX/(DD) XXXX-XXXX -->
			<div class="buttonCentralizer">
				<ion-button class="button" type="submit" slot="bottom" [disabled]="registerForm.invalid">
					<ion-label class="buttonText">Continuar</ion-label>
				</ion-button>
			</div>
		</form>
	</ion-content>
</html>
