<html>
	<ion-header>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
		<ion-toolbar>
			<ion-icon size="large" name="arrow-round-back"></ion-icon>
			<ion-title>Cadastro</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>

		<img class="backgroundImg" src="../../assets/images/aquarela+cao.jpg" alt="cachorro correndo" no-repeat/>
		
		<form class=form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
			<div class="formItem" [class.invalid]="registerForm.controls.address.invalid && registerForm.controls.address.touched">
				<ion-label class="formTitle" position="stacked">Endereço</ion-label>
				<ion-input class="formPlaceholder" formControlName="address" type="text" inputmode="text" required=true clear-input=true placeholder="ex.: Rua Totó Feliz, 520"></ion-input>
			</div>
			<!-- <div class="formItem">
				<ion-label class="formTitle" position="stacked">Bloco e Apartamento</ion-label>
				<ion-input class="formPlaceholder" type="text" inputmode="text" required=false clear-input=true placeholder="ex.: Bloco 1, Apt 202"></ion-input>
			</div> -->
			<div class="formItem" [class.invalid]="registerForm.controls.cpf.invalid && registerForm.controls.cpf.touched">
				<ion-label class="formTitle" position="stacked">CPF</ion-label>
				<ion-input class="formPlaceholder" maxLength="14" minLength="11" formControlName="cpf" type="text" inputmode="numeric" required=true clear-input=true placeholder="ex.: 123.456.789-01" [brmasker]="{person: true}"></ion-input>
			</div>
			<div class="formItem" [class.invalid]="registerForm.controls.password.invalid && registerForm.controls.password.touched">
				<ion-label class="formTitle" position="stacked">Senha</ion-label>
				<ion-input class="formPlaceholder" formControlName="password" type="password" inputmode="text" required=true clear-input=true placeholder="ex.: •••••••••"></ion-input>
      		</div>
      		<div class="formItem">
				<ion-label class="formTitle" position="stacked">Confirme a senha</ion-label>
				<ion-input class="formPlaceholder" type="password" inputmode="text" required=true clear-input=true placeholder="ex.: •••••••••"></ion-input>
			</div>

			<div class="buttonCentralizer">
				<ion-button class="button" type="submit" [disabled]="registerForm.invalid">
					<ion-label class="buttonText">Cadastrar-se</ion-label>
				</ion-button>
			</div>
    </form>

	</ion-content>


</html>
