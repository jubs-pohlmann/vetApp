
<div class="produtoCard">
  <img class="produtoImg" src="{{produto.photo}}" onerror="this.src='../../assets/image/imagemDefault.jpg'" alt="imagem do produto"/>
  <div class="produtoTexto">
    <div class="produtoLoja">Loja produto</div>
    <div class="produtoNomePreco">
      <div>{{produto.name}}</div>
      <div>R${{produto.price}}</div>
    </div>
    <div class="produtoDescricao">{{produto.description}}</div>
  </div>
</div>
