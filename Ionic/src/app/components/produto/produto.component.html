
<div class="produtoCard">
  <img class="produtoImg" src="{{prodObj.photo}}" onerror="this.src='../../assets/images/imagemDefault.jpg'" alt="imagem do produto"/>
  <div class="produtoTexto">
    <div class="produtoLoja">Loja nome</div>
    <div class="produtoNomePreco">
      <div>{{prodObj.name}}</div>
      <div>R${{prodObj.price}}</div>
    </div>
    <div class="produtoDescricao">{{prodObj.description}}</div>
  </div>
</div>
