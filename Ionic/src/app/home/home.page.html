<html>
<ion-nav [root]="rootPage"></ion-nav>
<ion-header>
  <ion-toolbar>
    <ion-buttons class='formButton1' slot="start">
      <ion-back-button  text="" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Home</ion-title>
  </ion-toolbar>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</ion-header>

<ion-content>
  <ion-label class="title">Categorias</ion-label>
  <ion-slides pager>
    <ion-slide *ngFor ="let categoria of categorias">
      <ion-card class="categoriaCard" (click)="categoriaClick( categoria.name )">
        <img src={{categoria.imagem}} alt="gato de casaco" />
        <div class="categoriaText">{{ categoria.nome }}</div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-label class="title">Para o seu animal</ion-label>
  <ion-slides pager>
    <ion-slide>
      <ion-card class="categoriaCard" (click)="categoriaClick()">
        <img src="../../assets/images/dog.jpg" alt="cachorro" />
        <div class="categoriaText" id="card4">Cachorros</div>
      </ion-card>
      <ion-card class="categoriaCard" (click)="categoriaClick()">
        <img src="../../assets/images/gato.jpg" alt="gato" />
        <div class="categoriaText" id="card3">Gatos</div>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="categoriaCard" (click)="categoriaClick()">
        <img src="../../assets/images/bird.jpg" alt="pÃ¡ssaro" />
        <div class="categoriaText" id="card5">Aves</div>
      </ion-card>
      <ion-card class="categoriaCard" (click)="categoriaClick()">
        <img src="../../assets/images/fish.jpg" alt="peixe" />
        <div class="categoriaText">Peixes</div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-label class="title" id="titleMargin">Adicionados recentemente</ion-label>

    <app-produto *ngFor="let produto of produtos" [prodObj]="produto" ></app-produto>
  <!-- ^chamada do component produto. fazer o ngFor com o BD -->

</ion-content>

</html>
