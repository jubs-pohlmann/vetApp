
<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <ion-toolbar>
    <ion-icon size="large" name="arrow-round-back"></ion-icon>
    <ion-title>Categoria</ion-title>
     <!-- COMO FAZER?^^ DATA BINDING PRA APARECER O NOME CORRETO DA CATEGORIA/ANIMAL-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="category">
    <div *ngSwitchCase="health">
      <img src="../../assets/images/medicine.jpg" />
      <app-produto *ngFor="let produto of produtos" [prodObj]="produto" ></app-produto>    
    </div>
    <div *ngSwitchCase="bath">
      <img src="../../assets/images/petshower.jpg" />
      <app-produto *ngFor="let produto of produtos" [prodObj]="produto" ></app-produto>    
    </div>
  </div>

</ion-content>
