<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

<ion-content>

  <ion-icon name="arrow-back"></ion-icon>

 
  <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">

    <ion-list>
      <ion-item>
        <ion-label position='stacked'>Email</ion-label>
        <ion-input placeholder="ex.:joao@gmail.com" type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position='stacked'>Senha</ion-label>
        <ion-input placeholder="ex.:********" type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <p class="forgot">Esqueci minha senha</p>
  </form>

  <ion-row class="ion-justify-content-center">
    <ion-button type='submit' color='red' shape='default' [disabled]="registerForm.invalid">Login</ion-button>
  </ion-row>
  <p class='formText'>OU</p>
  <ion-row class='ion-justify-content-center'>
    <ion-button type='button' color='red' shape='default' >Cadastro Para Cliente</ion-button>
  </ion-row>
  <ion-row class='ion-justify-content-center'>
    <ion-button type='button' color='red' shape='default' >Cadastro Para Loja</ion-button>
  </ion-row>
  <img src='../../assets/imagens/ondas.png'>
    
    
    
    
</ion-content>
