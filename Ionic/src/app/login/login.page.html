<html>
	
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
		<ion-toolbar>
			<ion-icon size="large" name="arrow-round-back"></ion-icon>
			
		</ion-toolbar>
	

 <ion-content>

  <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">

    <ion-list>
      <div class="formInput" [class.invalid]="registerForm.controls.email.invalid && registerForm.controls.email.touched">
        <ion-label class="formTitle" position='stacked'>Email</ion-label>
        <ion-input  class="formPlaceholder" required=true clear-input=true placeholder="ex.:joao@gmail.com" 
        type="email" formControlName="email"></ion-input>
      </div>

      <div class="formInput" [class.invalid]="registerForm.controls.password.invalid && registerForm.controls.password.touched">
        <ion-label  class="formTitle" position='stacked'>Senha</ion-label>
        <ion-input  class="formPlaceholder" required=true clear-input=true placeholder="ex.:********" 
        type="password" formControlName="password"></ion-input>
      </div>
    </ion-list>

    <p class="forgot">Esqueci minha senha</p>
  </form>

  
  <ion-row class="ion-justify-content-center">
	   <ion-button class=formButton type='submit' shape='default'  [disabled]="registerForm.invalid">Login</ion-button>
  </ion-row>

  <p class='formText'>OU</p>

  <ion-row class='ion-justify-content-center'>
	 <ion-button class="formButton" type='button' shape='default'>Cadastro Para Cliente</ion-button>
  </ion-row>

  <ion-row class='ion-justify-content-center'>
	 <ion-button class='formButton' type='button' shape='default'>Cadastro Para Loja</ion-button>
  </ion-row>


  <img src='../../assets/imagens/ondas.png'>
    
 </ion-content>
</html>
