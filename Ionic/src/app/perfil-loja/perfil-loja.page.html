<html class="html">

	<ion-header>
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	  <div class="toolbar">
	  	<ion-icon name='arrow-back' (click)='backButton()'></ion-icon>

	  </div>
	</ion-header>

	<ion-content>

		<div class='nomeLojaAvaliacao'>
			<p>{{store.name}}</p>
			<ion-icon name="star-outline" size="large"></ion-icon>
		</div>

		<div class='telMedAv'>
			<p>média da avaliação<span><ion-icon name="star-outline"></ion-icon></span></p>
			<p class ="telefone">telefone</p>
		</div>
		<p class="endereco">Endereço</p>

		<div class="populares">
			<p>Mais Populares</p>
		</div>

		<ion-label class="title" id="titleMargin">Produtos da Loja </ion-label>
  		<app-produto *ngFor="let produto of produtos" [prodObjStore]="produto" ></app-produto>

	</ion-content>
</html>
