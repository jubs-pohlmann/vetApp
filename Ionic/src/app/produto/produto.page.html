<html>
	
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  
	<ion-toolbar>
    <!-- //BACK-BUTTON// -->
    <ion-icon name='arrow-back' (click)='backButton()'></ion-icon>
    <!-- NOME DO PRODUTO -->
    <ion-title class="nomeDoProdutoTitulo">{{produto.name}}</ion-title>
  </ion-toolbar>

  <ion-content scroll-y="true">

    <!-- NOME DA LOJA -->
    
    <div class="conteudoDoAnuncio">
        <!-- FOTO DO PRODUTO OU IMAGEM DEFAULT ALTERNATIVA -->
        <img class="image" src="" onerror="this.src='../../assets/images/imagemDefault.jpg' "> 

        <ion-chip class="chipLoja">
          <ion-label>Vendido por <span class="nomeDaLoja">{{loja.user[0].name}}</span></ion-label>
        </ion-chip>  

        <div *ngIf="produto.stock==2">
         <ion-row class="ion-justify-content-center">
           <img class="caminhaodelivery" src="../../assets/images/cami.png">
           </ion-row>
           <ion-row class="ion-justify-content-center">
           <p class="classify1"> Delivery</p>
         </ion-row>
        </div>
          

         <p class="descrever">Descrição</p>
         <div class= "descricao">
          <p>{{produto.description}}</p>           
        </div>      
    </div>
   
    <!-- FILTRO DE CATEGORIAS -->
    <div class="filtro">
      <ion-label>Categorias</ion-label>
    </div>
    
    <div class="categoria">
       <ion-label>Espécie</ion-label>
       <div class="category">{{produto.animal}}</div>
    </div>

    <div class="categoria">
      <ion-label>Tipo</ion-label>
      <div class="category">{{produto.category}}</div>
    </div>
  
      <!-- BOTÃO PARA REALIZAR SOLICITAÇÃO DE COMPRAR -->
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="presentToast()" (click)="compra(produto.id)" class="formButton" type='button' shape='default'  >Comprar (18,50)</ion-button>
    </ion-row>

  </ion-content>
</html>
